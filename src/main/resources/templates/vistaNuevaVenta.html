<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Nueva Venta</title>
</head>

<body>
	<h2>
		<center> <font color= "#800080"> Agregar una Nueva Venta </font> </center>
	</h2><br>
	<form th:action="@{/ventas/insertarVenta}" th:object="${venta}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td> <label> Código de Barras: </label></td>
				<td> <input type="text" id="codigoBarras" th:field="${venta.codigoBarras}"> </td>
			</tr>
			<tr>
				<td> <label> Cantidad: </label></td>
				<td> <input type="text" id="cantidad" th:field="${venta.cantidad}"> </td>
			</tr>
			<tr>
				<td> <label> Cédula Cliente: </label></td>
				<td> <input type="text" id="cedulaCliente" th:field="${venta.cedulaCliente}"> </td>
			</tr>
			<tr>
				<td> <label> Número de Venta: </label></td>
				<td> <input type="text" id="numeroVenta" th:field="${venta.numero}"> </td>
			</tr>
		</table>

		<input type="submit" value="AGREGAR VENTA" class="btn btn-info">
	</form>
</body>

</html>
